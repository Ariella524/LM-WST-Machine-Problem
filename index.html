<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledina-Manansala WST (04/04/2025)</title>
    
</head>
<body>
    <h1>Employee Work Hours Calculator</h1>
        
    <form>
        <div>
            <label for="ename">Employee name:</label>
            <input type="text" id="ename"  placeholder="Spongebob">
        </div>
        <br>
        <div>
            <label for="cIn">Clock-In Date Time:</label>
            <input type="datetime-local" id="cIn"  placeholder="10pm">
        </div>
        <br>
        <div>
            <label for="cOut">Clock-Out Date Time:</label>
            <input type="datetime-local" id="cOut"  placeholder="10pm">
        </div>
        <br>
        <div>
            <input type="button" id="submit">
        </div>
        <script src="main.js"></script>
    </form>
    <h3 id ="myh3">Total Hours Worked:</h3>
    
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
      
        <h2>Total Hours Worked</h2>
        
    <table style="width:100%">
            <tr>
                <th>Employees</th>
                <th>Check-In Date Time</th>
                <th>Check-Out Date Time</th>
                <th>Total Hours Worked</th>
            </tr>
            <tr>
                <th id = "employees"></th>
                <th id = "cInDT"></th>
                <th id = "cOutDT"></th>
                <th id = "THW"></th>
            </tr>
    </table>

</body>
</html>
